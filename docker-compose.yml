version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./assets:/app/assets
      - ./output:/app/output
    environment:
      - GAMEPLAY_DIR=/app/assets/gameplay
      - OUTPUT_DIR=/app/output
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
